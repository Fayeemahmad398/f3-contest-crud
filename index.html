<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding Employee</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="primary-heading">New Employees</h2>

      <form action="#" method="post">
        <div class="name">
          <label for="name">Enter Name:</label>
          <input
            type="text"
            id="name"
            required
            autofocus
            placeholder="Enter Your Name"
          />
        </div>
        <div class="profession">
          <label for="profession">Enter Profession:</label>
          <input
            type="text"
            id="profession"
            required
            autofocus
            placeholder="Enter your profession"
          />
        </div>
        <div class="age">
          <label for="age">Enter Age:</label>
          <input type="number" id="age" placeholder="Enter Your Age" />
        </div>
      </form>
      <button type="button" id="AddBtn">Add User</button>
      <div class="msg">m</div>
      <h3 class="primary-heading">Added Employees</h3>

      <div class="addEmp0"></div>

      <div class="insertEmplyoee"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
